{% extends 'pinax/forums/base.html' %}

{% load bootstrap3 %}

{% block content %}
    {% include "pinax/forums/_forum_breadcrumb.html" %}

    <div class="panel panel-default">
        <div class="panel-heading">
            <a class="btn btn-default btn-xs pull-right" href="{% url 'pinax_forums:forum' forum.pk %}">Cancel</a>
            <h3>
                {{ forum.title }}
                {% if forum.closed %}<span class="label">closed</span>{% endif %}
            </h3>
            <p class="lead">{{ forum.description }}</p>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <form action="{% url 'pinax_forums:post_create' forum.pk %}" method="POST" class="form">
                        <legend>Create Post</legend>
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        
                        <div class="form-actions pull-right">
                            <button class="btn btn-primary" type="submit">Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
